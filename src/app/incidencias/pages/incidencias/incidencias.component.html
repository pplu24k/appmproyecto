
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Incidencias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>

    <ion-item *ngFor="let incidencia of incidencias"
    routerLink="gestion/{{incidencia.patient_dni}}"
    >
      <ion-label class="incidencia">
        {{incidencia.patient.nombre}}

        {{incidencia.patient.apellidos}}
        |
        {{incidencia.fecha}}
        |
       <!--{{incidencia.contacts[0].phone}}--> 
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
